<h2>{{ textContent }}</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label" for="description">Filter by:</label>
    <div class="col-sm-12">
        <input [(ngModel)]="filter" class="form-control" />
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="15%" /></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: "-": " "}}</td>
            <td>{{course.duration}}</td>
            <td>{{course.releaseDate | date: 'dd/MM/YYYY'}}</td>
            <td>
                <app-stars [rating]="course.rating"></app-stars>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Editar</a>
                <a (click)="deleteById(course.id)" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
    </tbody>
</table>
