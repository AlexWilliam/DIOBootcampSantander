<section class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Tarefa</mat-label>
                <input matInput type="text" [(ngModel)]="todoTitle" placeholder="Digite a sua tarefa" (keyup.enter)="addTodo(todoTitle)">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</section>
